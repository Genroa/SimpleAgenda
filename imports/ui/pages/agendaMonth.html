<template name="agendaMonth">
	{{setTitle "Agenda"}}
	<div class="mdl-grid">
		<div class="mdl-layout-spacer"></div>
		<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--2dp">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--1-col-desktop mdl-cell--1-col-tablet mdl-cell--1-col-phone mdl-cell--middle">
					<a href="/agenda/{{previousMonthLink (currentYear) (currentMonth)}}" class="mdl-button mdl-js-button mdl-button--icon">
	  					<i class="material-icons">keyboard_arrow_left</i>
					</a>
				</div>
				<div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--2-col-phone mdl-cell--middle">
					<h3 style="text-align: center;">
						Agenda {{getNamedMonth (currentMonth)}} {{currentYear}}
					</h3>
				</div>
				<div class="mdl-cell mdl-cell--1-col-desktop mdl-cell--1-col-tablet mdl-cell--1-col-phone mdl-cell--middle">
					<a href="/agenda/{{nextMonthLink (currentYear) (currentMonth)}}" class="mdl-button mdl-js-button mdl-button--icon">
	  					<i class="material-icons" style="text-align: center;">keyboard_arrow_right</i>
					</a>
				</div>
			</div>

			<div class="calendar_container">
				<!-- Headers -->
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Lundi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Mardi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Mercredi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Jeudi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Vendredi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Samedi</div>
				<div class="calendar_block calendar_header mdl-layout--large-screen-only">Dimanche</div>

				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Lu.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Ma.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Me.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Je.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Ve.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Sa.</div>
				<div class="calendar_block calendar_header mdl-layout--small-screen-only">Di.</div>

				{{#let days = daysInMonth}}

					<!-- Here build spaces -->
					{{#let dayCount = (daysBeforeMonth days)}}
						{{#each emptyDay in (range 0 dayCount 1) }}
							<div class="calendar_block"></div>
						{{/each}}
					{{/let}}

					<!-- Build calendar blocks -->
					{{#each day in days}}
						<div class="calendar_block dayNumber"><a href="/agenda/{{currentYear}}/{{currentMonth}}/{{day.getDate}}/">{{day.getDate}}</a></div>
					{{/each}}
					{{#let daysAfterCount = (daysAfterMonth days)}}
						{{#if daysAfterCount }}
							<div class="calendar_block" style="width: calc({{daysAfterMonth days}}*14.28571428571%)"></div>
						{{/if}}
					{{/let}}
				{{/let}}
			</div>
		</div>
		<div class="mdl-layout-spacer"></div>
	</div>

</template>
