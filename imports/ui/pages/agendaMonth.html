<template name="agendaMonth">
	{{setTitle "Agenda"}}

	<div class="container">
		<div class="row">
			<div class="col s2 right-align" style="padding-top: 3em">
				<a class="btn-floating btn-large" href="/agenda/{{previousMonthLink (currentYear) (currentMonth)}}">&lsaquo;</a>
			</div>
			<div class="col s8 center-align">
				<h1>
					Agenda de {{getNamedMonth (currentMonth)}} {{currentYear}}
				</h1>
			</div>
			<div class="col s2 left-align" style="padding-top: 3em">
				<a class="btn-floating btn-large" href="/agenda/{{nextMonthLink (currentYear) (currentMonth)}}">&rsaquo;</a>
			</div>
		</div>

		<a href="/agenda/{{currentYear}}">Agenda de l'ann√©e</a>

		<h1>Agenda de {{getNamedMonth (currentMonth)}} {{currentYear}}</h1>
		<ul>
			{{#each day in daysInMonth}}
				<li><a href="/agenda/{{currentYear}}/{{currentMonth}}/{{day.getDate}}">{{day.getDate}} {{getNamedDayOfWeek day.getDay}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>
