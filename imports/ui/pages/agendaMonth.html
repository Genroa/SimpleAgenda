<template name="agendaMonth">
	{{setTitle "Agenda"}}

	<div class="container">
		<div class="row">
			<div class="valign-wrapper">
				<div class="col s2 right-align valign">
					<a class="btn-floating btn-large" href="/agenda/{{previousMonthLink (currentYear) (currentMonth)}}">&lsaquo;</a>
				</div>
				<div class="col s8 center-align valign">
					<h3>
						Agenda {{getNamedMonth (currentMonth)}} {{currentYear}}
					</h3>
				</div>
				<div class="col s2 left-align" valign>
					<a class="btn-floating btn-large" href="/agenda/{{nextMonthLink (currentYear) (currentMonth)}}">&rsaquo;</a>
				</div>
			</div>
		</div>
		<table class="centered">
	        <thead>
	          	<tr>
	              	<th>Lundi</th>
	              	<th>Mardi</th>
				  	<th>Mercredi</th>
				  	<th>Jeudi</th>
				  	<th>Vendredi</th>
				  	<th>Samedi</th>
				  	<th>Dimanche ("Manche")</th>
	          	</tr>
	        </thead>

	        <tbody>
				{{#let days=daysInMonth}}
					<tr>
						{{{buildWeek 0 days}}}
					</tr>
					<tr>
						{{{buildWeek 1 days}}}
					</tr>
					<tr>
						{{{buildWeek 2 days}}}
					</tr>
					<tr>
						{{{buildWeek 3 days}}}
					</tr>
					<tr>
						{{{buildWeek 4 days}}}
					</tr>
					<tr>
						{{{buildWeek 5 days}}}
					</tr>
				{{/let}}
	        </tbody>
      	</table>
	</div>
</template>
